<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Super MCQ</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
    ></script>
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <h1>ðŸ§  Super MCQ</h1>
        <img
          src="assets/logo.png"
          alt="Super MCQ Logo"
          style="width: 80%; height: auto; margin: 0 auto 1rem; display: block"
        />
        <p class="tagline">
          Master any subject with ease<br />Made By
          <a href="https://github.com/SilverLucFox" target="_blank"
            >SilverFox</a
          >
        </p>
        <div class="controls">
          <label for="category-select">Select Category</label>
          <select id="category-select">
            <option value="" disabled selected>Choose category</option>
          </select>
          <button id="start-btn">Start Quiz</button>
          <button id="reset-btn" onclick="location.reload()">Reset</button>
        </div>
        <footer>
          Made By
          <a href="https://github.com/SilverLucFox" target="_blank"
            >SilverFox</a
          >
        </footer>
      </aside>
      <main class="main-area">
        <div id="progress" class="info-box"></div>
        <div id="question-count" class="info-box"></div>
        <div id="question-area" class="question-box">
          <!-- Content will be dynamically inserted here -->
        </div>
        <button id="submit-btn" class="submit-btn" disabled>
          Submit Answer
        </button>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
