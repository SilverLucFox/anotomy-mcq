<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal MCQ Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <h1>ðŸ§  Super MCQ</h1>
        
        <img 
          src="assets/logo.png" 
          alt="Super MCQ Logo"
          style="width: 80%; height: auto;  margin: 0 auto 1rem; display: block;"
        >
        <p class="tagline">Master any subject with ease<br/>Made By
            <a href="https://github.com/SilverLucFox" target="_blank"
              >SilverFox</a
            ></p>
        <div class="controls">
          <label for="category-select">Select Category</label>
          <select id="category-select">
            <option value="" disabled selected>Choose category</option>
          </select>
          <button id="start-btn">Start Quiz</button>
          <button id="reset-btn" onclick="location.reload()">Reset</button>
        </div>
        <footer>
          Made By
          <a href="https://github.com/SilverLucFox" target="_blank"
            >SilverFox</a
          >
        </footer>
      </aside>
      <button id="mobile-toggle" class="mobile-only">â˜°</button>
      <button id="show-menu" class="mobile-only" style="display: none">
        â†» Show Menu
      </button>
      <main class="main-area">
        <div id="progress" class="info-box"></div>
        <div id="question-count" class="info-box"></div>
        <div id="question-area" class="question-box"></div>
        <button id="submit-btn" class="submit-btn" disabled>
          Submit Answer
        </button>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
